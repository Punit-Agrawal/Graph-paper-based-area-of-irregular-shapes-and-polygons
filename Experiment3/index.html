<!DOCTYPE html>
<html lang="en">
<head>
    <title>Experiment Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
	<script>.head {
  padding:3%;
  font-size:30px;
}

</script>
</head>
<body onload="loadExperiment()">
    <!--- Three JS library ---<br><br><br><br><br><br><br><br><br>
<!---	<img src="../Fuse/Screenshot (20).png" width="300" height="400">--->

	<script src="../PIE/three.min.js"></script>

    <!--- Detector Utility to detect absence of webgl and corresponding error --->
    <script src="../PIE/Detector.js"></script>

    <!--- OrbitControl utility to move camera around (if required) --->
    <script src="../PIE/OrbitControls.js"></script>

    <!--- TrackballControl utility to implement Trackball type control (if required) --->
    <script src="../PIE/TrackballControls.js"></script>

    <!--- Data Gui utility to implement sliders and other data GUI elements (if required) --->
    <script src="../PIE/dat.gui.min.js"></script>

    <!--- Satistics utility to track and display statistics (if required) --->
    <script src="../PIE/stats.min.js"></script>

    <!--- The PIE Library --->
    <script src="../PIE/PIElibrary.js"></script>

    <!--- The Experiment Code ---
   
	<br><br><br><br><br><br><br><br><br>
	<form name="INPUT">
	<input type="text" id="txt">
	<input type="button" value="Start" onclick="timer()"/>
	<input type="button" value="Stop" onclick="stop()"/>
	<input type="reset">
	</form>--->
	 <script src="experiment.js"></script>
	
	<div style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); width: 100%; position: absolute; left: 0px; top: 0px;">
	<span style="font-family: monospace; margin: 0px; overflow: hidden;">
	<a href="http://www.ekshiksha.org.in" target="_blank" style="color:#FF5454;"><b><u>ekshiksha</u></b></a>
	</span><span style="font-family: monospace; margin: 0px; overflow: hidden;"></span>
	<span style="font-family: monospace; margin: 0px; overflow: hidden;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b><u>Electric Fuse</u></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	<span style="font-family: monospace; margin: 0px; overflow: hidden;">Created by : Punit Agrawal</span>
	<button id="reset" style="background: none; border: none; box-sizing: border-box; display: inline;"><img src="../../PIE/images/ButtonRound.png" alt="reset" style="height: inherit; width: 60%;"></button>
	<button id="start" style="display: inline;">start</button><button id="stop" style="display: none;">stop</button>
	<button id="pause" style="background: none; border: none; box-sizing: border-box; display: inline; visibility: hidden;">
	<img src="../../PIE/images/ButtonPause.png" alt="pause" style="height: inherit; width: 60%;"></button>
	<button id="resume" style="background: none; border: none; box-sizing: border-box; display: none; visibility: hidden;"><img src="../../PIE/images/ButtonPlay.png" alt="resume" style="height: inherit; width: 60%;"></button>
	<button id="<<">&lt;&lt;</button><span>1</span>
	<button id=">>">&gt;&gt;</button><button id="info" style="background: none; border: none; box-sizing: border-box;"><img src="../../PIE/images/ButtonInfo.png" alt="info" style="height: inherit; width: 60%;"></button>
	<button id="help" style="background: none; border: none; box-sizing: border-box;"><img src="../../PIE/images/ButtonHelp.png" alt="help" style="height: inherit; width: 60%;"></button></div>

</body>
</html>
